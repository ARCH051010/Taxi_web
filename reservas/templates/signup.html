{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<style>
    .register-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background-color: #1E1E1E;
        color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        color: #ffca28;
        margin-bottom: 6px;
    }

    .form-group input {
        background-color: #333;
        color: white;
        border: 1px solid #666;
        border-radius: 6px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
    }

    .form-group input:focus {
        border-color: #ffca28;
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 202, 40, 0.3);
    }

    .btn-register {
        background-color: #ffca28;
        color: #000;
        border: none;
        padding: 12px;
        width: 100%;
        font-weight: bold;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .btn-register:hover {
        background-color: #ffd740;
    }
</style>

<div class="register-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Contraseña</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn-register">Registrarse</button>
    </form>
</div>
{% endblock %}
