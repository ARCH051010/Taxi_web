<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Gestión de Taxis{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        /* Fondo y texto general */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        p {
            color: #fff;
        }

        .section-content {
            padding: 20px;
        }
        .sidebar {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }
        .dashboard-card {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
            padding: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }

        /* Tabla modo oscuro */
        table.table {
            color: #e0e0e0;
            background-color: #1e1e1e;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            width: 100%;
        }
        .container table.table thead tr th {
            background-color: #444 !important;
            color: #ffca28 !important;
        }

        table.table thead th {
            border-bottom: 2px solid #444;
            padding: 12px 15px;
        }
        table.table tbody tr {
            background-color: #1e1e1e;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }
        table.table tbody tr:hover {
            background-color: #333c44;
            color:  #fff;
        }
        table.table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            vertical-align: middle;
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            border-color: #1e1e1e !important;
        }
        table.table-striped tbody tr:nth-of-type(odd) td {
            background-color: #222831 !important;
        }
        table.table tbody tr:hover td {
            background-color: #2c2c2c !important;
            color: #fff !important;
        }
        /* Enlaces navbar */
        .navbar-dark .navbar-nav .nav-link {
            color: #ffca28;
            transition: color 0.3s;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff176;
        }
        /* Botones */
        .btn-primary {
            background-color: #ffca28;
            border-color: #ffca28;
            color: #1e1e1e;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #e6b800;
            border-color: #e6b800;
            color: #1e1e1e;
        }
        .btn-outline-secondary {
            color: #ffca28;
            border-color: #ffca28;
        }
        .btn-outline-secondary:hover {
            background-color: #ffca28;
            color: #1e1e1e;
        }

        /* Inputs, selects y textarea modo oscuro */
        input, select, textarea, .form-control {
            background-color: #444 !important;
            color: #e0e0e0 !important;
            border: 1px solid #444 !important;
            border-radius: 4px;
        }
        input::placeholder, textarea::placeholder {
            color: #888 !important;
        }
        input:focus, select:focus, textarea:focus, .form-control:focus {
            border-color: #ffca28 !important;
            box-shadow: 0 0 5px #ffca28 !important;
            background-color: #444 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #444;">
        <a class="navbar-brand" href="/"><i class="fas fa-taxi me-2"></i>TaxiSys</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="/clientes" class="nav-link">Clientes</a></li>
                <li class="nav-item"><a href="/conductores" class="nav-link">Conductores</a></li>
                <li class="nav-item"><a href="/reservas" class="nav-link">Reservas</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="/logout" class="nav-link">Cerrar sesión</a></li>
                {% else %}
                    <li class="nav-item"><a href="/login" class="nav-link">Iniciar sesión</a></li>
                    <li class="nav-item"><a href="/signup" class="nav-link">Registrarse</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
